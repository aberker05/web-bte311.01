<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Lab Görevi 1 Animasyonlar</title>
<style>
    body {
        background: #a66b6b;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        gap: 35px;
    }

    .item {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        position: relative;
        box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2);
    }

    /* Face parts */
    .eyes, .mouth, .brow {
        position: absolute;
    }

    .eyes {
        top: 35px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 18px;
    }

    .eyes div {
        width: 10px;
        height: 10px;
        background: blue;
        border-radius: 50%;
    }

    .mouth {
        bottom: 28px;
        height: 18px;
        width: 40px;
        background: black;
        border-radius: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .brow {
        top: 22px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 18px;
    }

    .brow div {
        width: 18px;
        height: 4px;
        background: black;
        border-radius: 2px;
    }

    /* Specific expressions */
    .sad .mouth { height: 25px; border-radius: 50% 50% 0 0; transform: translateX(-50%) rotate(180deg); }
    .angry .brow div:first-child { transform: rotate(25deg); }
    .angry .brow div:last-child { transform: rotate(-25deg); }
    .shock .mouth { width: 28px; height: 28px; border-radius: 50%; }
    .smirk .mouth { width: 40px; height: 8px; border-radius: 50%; }
    .smirk .mouth { transform: translateX(-50%) rotate(-10deg); }

    /* Animations */
    .updown {
        background: #7f3fbf;
        animation: upDown 2s infinite alternate;
    }
    @keyframes upDown {
        from { transform: translateY(0); }
        to   { transform: translateY(80px); }
    }

    .scaleColor {
        background: #ff4d4d;
        animation: scaleColor 2.5s infinite alternate;
    }
    @keyframes scaleColor {
        0%   { transform: scale(1); background: #ff4d4d; }
        50%  { transform: scale(1.4); background: orange; }
        100% { transform: scale(1); background: #25b84c; }
    }

    .fade {
        background: #3a7aff;
        animation: fadeAnim 2s infinite alternate;
    }
    @keyframes fadeAnim {
        from { opacity: 1; }
        to   { opacity: 0.2; }
    }

    .leftright {
        background: #ff6f61;
        animation: leftRight 3s infinite alternate;
    }
    @keyframes leftRight {
        from { transform: translateX(0); }
        to   { transform: translateX(100px); }
    }

    .rotate {
        background: #ffd630;
        animation: rotateAnim 4s linear infinite;
    }
    @keyframes rotateAnim {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }

</style>
</head>
<body>

<h2>LAB Görevi 1 - Farklı Yüz İfadeleri</h2>

<div class="container">

    
    <div class="item updown happy">
        <div class="eyes"><div></div><div></div></div>
        <div class="mouth"></div>
    </div>

    <div class="item scaleColor angry">
        <div class="brow"><div></div><div></div></div>
        <div class="eyes"><div></div><div></div></div>
        <div class="mouth"></div>
    </div>

    
    <div class="item fade sad">
        <div class="eyes"><div></div><div></div></div>
        <div class="mouth"></div>
    </div>

    <div class="item leftright shock">
        <div class="eyes"><div></div><div></div></div>
        <div class="mouth"></div>
    </div>

    
    <div class="item rotate smirk">
        <div class="eyes"><div></div><div></div></div>
        <div class="mouth"></div>
    </div>

</div>

</body>
</html>
