<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Üyelik Formu</title>
</head>
<body>
  <h1>Üyelik Formu</h1>
  <form action="kayit.php" method="post">
    <label for="ad">Ad:</label><br>
    <input type="text" id="ad" name="ad" required><br><br>

    <label for="soyad">Soyad:</label><br>
    <input type="text" id="soyad" name="soyad" required><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="kullaniciadi">Kullanıcı Adı:</label><br>
    <input type="text" id="kullaniciadi" name="kullaniciadi" required><br><br>

    <label for="sifre">Şifre:</label><br>
    <input type="password" id="sifre" name="sifre" required><br><br>

    <label for="telefon">Telefon:</label><br>
    <input type="tel" id="telefon" name="telefon"><br><br>

    <label for="cinsiyet">Cinsiyet:</label><br>
    <input type="radio" id="erkek" name="cinsiyet" value="Erkek"> Erkek
    <input type="radio" id="kadin" name="cinsiyet" value="Kadın"> Kadın<br><br>

    <label for="dogumtarihi">Doğum Tarihi:</label><br>
    <input type="date" id="dogumtarihi" name="dogumtarihi"><br><br>

    <label for="adres">Adres:</label><br>
    <textarea id="adres" name="adres" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Kaydol">
    <input type="reset" value="Temizle">
  </form>
</body>
</html>
