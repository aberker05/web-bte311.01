<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lab Görevi 2 - Yemek Kartları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    
    .container {
      display: grid;
      grid-template-columns: repeat(1, 1fr); /* XS */
      gap: 16px;
    }

    @media (min-width: 576px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* SM */
      }
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr); /* MD */
      }
    }

    @media (min-width: 992px) {
      .container {
        grid-template-columns: repeat(6, 1fr); /* LG */
      }
    }

    
    .card {
      background-color: rgb(141, 96, 96);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #555;
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>

  <h1>Yemek Kartları</h1>

  <div class="container">
    <div class="card">
      <img src="et d.jpeg" alt="Yemek 1">
      <h3>Et döner 1</h3>
      
    </div>

    <div class="card">
      <img src="piav.jpeg" alt="Yemek 2">
      <h3>Pirinç pilavı</h3>
   
    </div>

    <div class="card">
      <img src="köfte.jpeg" alt="Yemek 3">
      <h3>köfte</h3>
     
    </div>

    <div class="card">
      <img src="kuru.jpeg" alt="Yemek 4">
      <h3>Kuru fasulye</h3>
    
    </div>

    <div class="card">
      <img src="iskender.jpeg" alt="Yemek 5">
      <h3>İskender</h3>
    
    </div>

    <div class="card">
      <img src="kıymalı p.jpeg" alt="Yemek 6">
      <h3>kıymalı pide</h3>
      
    </div>

    <div class="card">
      <img src="beyti.jpeg" alt="Yemek 7">
      <h3>Beyti Kebap 7</h3>
     
    </div>

    <div class="card">
      <img src="kaşarlı p.jpeg" alt="Yemek 8">
      <h3>Kaşarlı pide</h3>
    
    </div>

    <div class="card">
      <img src="künefe.jpeg" alt="Yemek 9">
      <h3>künefe</h3>
     
    </div>

    <div class="card">
      <img src="ayran.jpeg" alt="Yemek 10">
      <h3>ayran</h3>
   
    </div>

    <div class="card">

    <div class="card">

    </div>
  </div>

</body>
</html>
